<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .construction-container {
      text-align: center;
    }

    h1 {
      font-size: 36px; /* Increase the font size for the text */
    }

    #construction-image {
      max-width: 100%;
      max-height: 300px; /* Increase the maximum height for the image */
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <h1>Under Construction</h1>
    <img id="construction-image" src="./images/underconstruction.svg" alt="Under Construction Image">
  </div>
</body>
</html>
